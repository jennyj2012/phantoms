<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Phantoms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"  href="./style.css"/>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <ul class="links">
      <h1> Phantoms </h1>
      <h2>Created by Jenny Juarez</h2>
      <li><a href="https://www.jennyj2012.com/" target="_blank" class="icon fa fa-home fa-2x"></a></li>
      <li><a href="https://www.linkedin.com/in/jennyj2012" target="_blank" class="icon fa fa-linkedin-square fa-2x"></a></li>
    	<li><a href="https://github.com/jennyj2012" target="_blank" class="icon fa fa-github fa-2x"></a></li>
    </ul>

    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/phantom.js"></script>
    <script type="application/javascript" src="lib/player.js"></script>
    <script type="application/javascript" src="lib/flashlight.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = Phantoms.Game.DIM_X;
        canvasEl.height = Phantoms.Game.DIM_Y;

        var ctx = canvasEl.getContext("2d");
        var game = new Phantoms.Game();
        new Phantoms.GameView(game, ctx).start();

        key("enter", function () {
          var game = new Phantoms.Game();
          new Phantoms.GameView(game, ctx).start();
        }.bind(this));
      })();
    </script>
  </body>
</html>
